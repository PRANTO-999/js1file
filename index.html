<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="main">
        <div class="oneplayer">
            <h2 class="playeronetext">One Player</h2>
            <input class="playeroneinput" type="password" placeholder="Enter number">
            <button class="playeronebutton" type="submit">Start</button>
            <p class="playeroneerror"></p>
        </div>
        <div class="twoplayer">
            <h2 class="playertwotext">Two Player</h2>
            <input class="playertwoinput" type="password" placeholder="Enter number">
            <button class="playertwobutton" type="submit">Start</button>
            <p class="chance"></p>
            <p class="playertwoerror"></p>
        </div>
     </div>
    
    <script src="js/main.js"></script>
</body>
</html>
